name: Daily Python Script
on:
  schedule:
    - cron: '0 0 * * *'  # Exécute à minuit tous les jours

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run script
        run: python code/Telechargement.py

# Ce fichier permet d'automatiser le téléchargement des données (intensité de passage pour chaque eco compteur journalier)
