on:
  push:
    branches:
      - marine

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Sphinx
        run: |
          pip install sphinx

      - name: Build documentation
        run: |
          cd documentation 
          make html  

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: documentation/build/html 